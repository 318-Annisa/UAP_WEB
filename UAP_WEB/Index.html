<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div>
      <h1>Transaksi Penjualan dan Pembelian Barang</h1>
      <div id="app">
        <table>
          <thead>
            <tr>
              <th>Kode</th>
              <th>Barang</th>
              <th>Harga</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <label for="Kode"></label>
        <input type="text" id="Kode" placeholder="Kode" />
      </div>
      <div>
        <label for="Harga"></label>
        <input type="text" id="Harga" placeholder="Harga" />
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
